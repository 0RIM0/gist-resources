<!doctype html>

<script type="module">
	import van from "https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.2.7.min.js"

	const { div, span, button } = van.tags

	const Page = () => {
		const state = van.state(false)
		return div(
			button(
				{ onclick: () => state.val = !state.val },
				"Switch"
			),
			() => state.val ? div("DIV") : span("SPAN")
		)
	}

	van.add(document.getElementById("root"), Page())
</script>

<div id="root"></div>
